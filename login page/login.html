<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/logo.jpg" type="image/x-icon">
</head>
<body>
  <center>
  <div class="wrapper" id="login" >
    <form action="">
      <h1> <img src="C:\Users\mossarraf\Desktop\ip\logo.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">&nbsp;&nbsp;Login</h1>
      <br><br>
      <div class="input-box">
        <input type="text"  placeholder="username" required class="rounded">
        <i class='bx bx-user'></i>
      </div>
      <br>
     <div class="input-box">
        <input type="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        placeholder="password" required  class="rounded">
        <i class='bx bx-lock-alt'></i>
      </div>
      
      <button type="submit" class="btn btn-outline-primary  mt-3"  >Login</button>
      <br>
      <br>
        <div class="register-link">
        <p >Don't Have  Account? <a href="c:\Users\mossarraf\Desktop\ip\sign in\sign in.html">Register</a></p>
        </div>
    </div>
    </form>
    </center>
</body>
</html>
